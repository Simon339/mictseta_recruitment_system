{% extends 'job_seeker_dashboard.html' %}

{% block title %}Soft Skills{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }

    .form-group input,
    .form-group select {
        border-radius: 0;
    }

    .form-group button {
        border-radius: 0;
    }

    .proficiency-wrapper {
        display: flex;
        align-items: center;
    }

    .proficiency-wrapper input[type="range"] {
        flex-grow: 1;
        appearance: none;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, red, blue, green);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }

    .proficiency-wrapper input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: green; /* Default */
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .proficiency-wrapper input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: green; /* Default */
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .proficiency-value {
        margin-left: 10px;
        width: 40px;
        text-align: center;
        font-weight: bold;
        transition: color 0.3s ease;
    }
</style>

<div id="soft-skills" class="content-section active">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Soft Skills</li>
        </ol>
    </nav>
    <form class="mt-4">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="softskill1" class="col-form-label">Soft Skill</label>
                <select class="form-control" id="softskill1" name="softskill1" onchange="toggleOtherSoftSkill()">
                    <option value="">Select a skill</option>

                    <option value="Communication">Communication</option>
                    <option value="Problem Solving">Problem Solving</option>
                    <option value="Time Management">Time Management</option>
                    <option value="Decision Making">Decision Making</option>
                    <option value="Leadership">Leadership</option>
                    <option value="Negotiation">Negotiation</option>
                    <option value="Organization">Organization</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Creativity">Creativity</option>
                    <option value="Flexibility">Flexibility</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row" id="other-soft-skill-group" style="display: none;">
            <label for="otherSoftSkill" class="col-sm-2 col-form-label">Specify Skill</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="otherSoftSkill" name="otherSoftSkill">
            </div>
        </div>
        <div class="form-group row">
            <label for="proficiency1" class="col-sm-2 col-form-label">Proficiency Level</label>
            <div class="col-sm-4">
                <div class="proficiency-wrapper">
                    <input type="range" class="form-control-range" id="proficiency1" name="proficiency1" min="1" max="10" value="5" oninput="updateProficiencyValue(1)">
                    <span id="proficiencyValue1" class="proficiency-value" style="color: blue;">5</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="addSkillModal" tabindex="-1" role="dialog" aria-labelledby="addSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSkillModalLabel">Add Additional Soft Skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="additionalSoftSkill" class="col-sm-4 col-form-label">Soft Skill</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="additionalSoftSkill" name="additionalSoftSkill">
                                <option value="">Select a skill</option>
                                <option value="Communication">Communication</option>
                                <option value="Problem Solving">Problem Solving</option>
                                <option value="Time Management">Time Management</option>
                                <option value="Decision Making">Decision Making</option>
                                <option value="Leadership">Leadership</option>
                                <option value="Negotiation">Negotiation</option>
                                <option value="Organization">Organization</option>
                                <option value="Teamwork">Teamwork</option>
                                <option value="Creativity">Creativity</option>
                                <option value="Flexibility">Flexibility</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="proficiency2" class="col-sm-4 col-form-label">Proficiency Level</label>
                        <div class="col-sm-8">
                            <div class="proficiency-wrapper">
                                <input type="range" class="form-control-range" id="proficiency2" name="proficiency2" min="1" max="10" value="5" oninput="updateProficiencyValue(2)">
                                <span id="proficiencyValue2" class="proficiency-value" style="color: blue;">5</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleOtherSoftSkill() {
        var skillSelect = document.getElementById('softskill1');
        var otherSkillGroup = document.getElementById('other-soft-skill-group');
        if (skillSelect.value === 'Other') {
            otherSkillGroup.style.display = 'block';
        } else {
            otherSkillGroup.style.display = 'none';
        }
    }

    function updateProficiencyValue(id) {
        const slider = document.getElementById('proficiency' + id);
        const output = document.getElementById('proficiencyValue' + id);
        output.textContent = slider.value;

        // Update color based on proficiency value
        let proficiency = slider.value;
        let color = 'green'; // Default color

        if (proficiency <= 3) {
            color = 'red';
        } else if (proficiency <= 6) {
            color = 'blue';
        } else {
            color = 'green';
        }

        // Update the number color
        output.style.color = color;

        // Update the thumb color dynamically
        slider.style.setProperty('--webkit-slider-thumb', color);
        slider.style.setProperty('--moz-range-thumb', color);
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
