{% extends 'job_seeker_dashboard.html' %}

{% block title %}Computer Skills{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
    .proficiency-wrapper {
        display: flex;
        align-items: center;
    }
    .proficiency-wrapper input[type="range"] {
        flex-grow: 1;
    }
    .proficiency-value {
        margin-left: 10px;
        width: 40px;
        text-align: center;
        font-weight: bold;
    }
</style>

<div id="computer-skills" class="content-section active">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Computer Skills</li>
        </ol>
    </nav>
    <form class="mt-4">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="skill1" class="col-form-label">Computer Skill</label>
                <select class="form-control" id="skill1" name="skill1" onchange="toggleOtherSkill()">
                    <option value="">Select a skill</option>
                    {% for skill in computer_skills %}
                        <option value="{{ skill.skill_name }}">{{ skill.skill_name }}</option>
                    {% endfor %}
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row" id="other-skill-group" style="display: none;">
            <label for="otherSkill" class="col-sm-4 col-form-label">Specify Skill</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="otherSkill" name="otherSkill">
            </div>
        </div>
        <div class="form-group row">
            <label for="proficiency1" class="col-sm-2 col-form-label">Proficiency Level</label>
            <div class="col-sm-4">
                <div class="proficiency-wrapper">
                    <input type="range" class="form-control-range" id="proficiency1" name="proficiency1" min="1" max="10" value="5" oninput="updateProficiencyValue(1)">
                    <span id="proficiencyValue1" class="proficiency-value">5</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="handle_update_skill_button_click()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <div class="list-group mt-4">
        {% for skill in user.skills.all %}
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ skill.skill }}</h5>
                <span class="badge rounded-pill"><i class="fas fa-trash fa-2x text-danger"></i></span>
            </div>
            <small>{{ skill.level }}</small>
        </a>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
function toggleOtherSkill() {
    var skillSelect = document.getElementById('skill1');
    var otherSkillGroup = document.getElementById('other-skill-group');
    if (skillSelect.value === 'Other') {
        otherSkillGroup.style.display = 'block';
    } else {
        otherSkillGroup.style.display = 'none';
    }
}

function updateProficiencyValue(id) {
    const slider = document.getElementById('proficiency' + id);
    const output = document.getElementById('proficiencyValue' + id);
    output.textContent = slider.value;
}
</script>

{% endblock %}
