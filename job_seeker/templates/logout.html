{% extends 'job_seeker_dashboard.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<style>
    .modal.show.d-block {
        display: flex !important;
        align-items: center;
        justify-content: center;
        min-height: 120vh;
        overflow: hidden;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_profile' %}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jobseeker.job_details' %}">Job Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'application_tracking' %}">Application Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'interviews' %}">Interviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                    <a href="{% url 'log_out' %}" class="btn btn-danger">Yes Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
