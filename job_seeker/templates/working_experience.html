{% extends 'job_seeker_dashboard.html' %}

{% block title %}Working Experience{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 20px;
    }
    
    .modal-content {
        border-radius: 0;
    }
</style>

<div class="content-section">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Working Experience</li>
        </ol>
    </nav>

    <!-- Form for Adding or Updating Experience -->
    <form>
        <fieldset>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="job-title1" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job-title1" name="job-title1" placeholder="Enter job title" required>
                </div>
                <div class="col-md-6">
                    <label for="company1" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company1" name="company1" placeholder="Enter company name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="location1" class="form-label">Location</label>
                    <select class="form-control" id="location1" name="location1" required>
                        <option value="">Select Location</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Durban">Durban</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Port Elizabeth">Port Elizabeth (Gqeberha)</option>
                        <option value="Bloemfontein">Bloemfontein</option>
                        <option value="Polokwane">Polokwane</option>
                        <option value="Nelspruit">Nelspruit (Mbombela)</option>
                        <option value="Kimberley">Kimberley</option>
                        <option value="Rustenburg">Rustenburg</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="start-date1" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date1" name="start-date1" required>
                </div>
                <div class="col-md-3">
                    <label for="end-date1" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end-date1" name="end-date1">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Experience</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addExperienceModal">Add Another Experience</button>
            </div>
        </fieldset>
    </form>
</div>

<!-- Modal for Adding Additional Work Experience -->
<div class="modal fade" id="addExperienceModal" tabindex="-1" role="dialog" aria-labelledby="addExperienceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExperienceModalLabel">Add Additional Work Experience</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="job-title2" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="job-title2" name="job-title2" placeholder="Enter job title" required>
                        </div>
                        <div class="col-md-6">
                            <label for="company2" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company2" name="company2" placeholder="Enter company name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="location2" class="form-label">Location</label>
                            <select class="form-control" id="location2" name="location2" required>
                                <option value="">Select Location</option>
                                <option value="Johannesburg">Johannesburg</option>
                                <option value="Cape Town">Cape Town</option>
                                <option value="Durban">Durban</option>
                                <option value="Pretoria">Pretoria</option>
                                <option value="Port Elizabeth">Port Elizabeth (Gqeberha)</option>
                                <option value="Bloemfontein">Bloemfontein</option>
                                <option value="Polokwane">Polokwane</option>
                                <option value="Nelspruit">Nelspruit (Mbombela)</option>
                                <option value="Kimberley">Kimberley</option>
                                <option value="Rustenburg">Rustenburg</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="start-date2" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date2" name="start-date2" required>
                        </div>
                        <div class="col-md-3">
                            <label for="end-date2" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date2" name="end-date2">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Experience</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
