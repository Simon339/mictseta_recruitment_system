{% extends 'dashboard_base.html' %}

{% block content %}

  <p id="response"></p>

  <input type="text" class="inputgroup " id="question"> <button class="btn btn-success" onclick="chat()">send</button>

  <br>
  <br>
  <a href="{% url 'train_model' %}"> Train Model</a>








<script type="text/javascript">
  
function chat() {
  const url = 'http://127.0.0.1:8000/ai/chat_live/';
  const response = document.getElementById('response');
  const question = document.getElementById('question').value;
  /*document.getElementById(spinner + jobID).style.display = 'block';
  document.getElementById(content + jobID).style.display = 'none';*/
 
  
  const jsonData = {
    question: question 
  };

  fetch(url, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: JSON.stringify(jsonData)
  })
  .then(response => {
    return response.json();
  })
  .then(data => {
    if (data.status === "success") {
      console.log(data.message);
      response.innerHTML = data.message;

      
    } 
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
</script>
{% endblock %}
